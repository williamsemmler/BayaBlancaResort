<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BayaBlanca Resort</title>
        
        <!-- Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Link css -->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container-fluid">
            <header class="row">
                <div class="col-12 d-flex flex-column justify-content-center text-center menuNavegacao">
                    <div class="row">
                        <div class="col-2 logotipo">
                            <p class="m-0 my-3">BayaBlanca</p>
                        </div>
                        <nav class="col-8 ">
                            <ul class="navbar navbar-nav my-2 d-flex flex-row justify-content-around p-3 gap-5">
                                <li class="nav-item">Home</li>
                                <li class="nav-item">Quartos</li>
                                <li class="nav-item">Serviços</li>
                                <li class="nav-item">Sobre nós</li>
                                <li class="nav-item">Contato</li>
                            </ul>
                        </nav>
                        <div class="col-2 pesquisa">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
                <div class="col-12 w-100 heroSection">
                    <p class="text-center">"Viva uma experiência inesquecível"</p>
                </div>
            </header>

            <section class="row bookingStrip">
                <div class="col d-flex flex-row justify-content-center text-center gap-3">
                    <div class="col-2 d-flex flex-column justify-content-center text-center">
                        <label for="checkin">Check-in:</label>
                        <input class="form-control w-75 mx-auto text-center" type="date" name="checkin" id="checkin">
                    </div>
                    <div class="col-2 d-flex flex-column justify-content-center text-center">
                        <label for="checkout">Check-out:</label>
                        <input class="form-control w-75 mx-auto text-center" type="date" name="checkout" id="checkout">
                    </div>
                    <div class="col-2 d-flex flex-column justify-content-center text-center">
                        <label for="quartos">Quarto para:</label>
                        <input class="form-control w-50 mx-auto text-center" type="number" name="quartos" id="quartos">
                    </div>
                    <div class="col-2 d-flex flex-column justify-content-center text-center">
                        <button type="submit" class="btn btn-info rounded-4 botaoReservar">
                            <span><i class="fas fa-search"></i></span><span class="mx-4">Reservar agora</span>
                        </button>
                    </div>
                </div>
            </section>

            <main class="row eventsSection">

            </main>
        </div>
    </body>
</html>
